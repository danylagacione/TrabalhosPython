<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{{titulo_app}} - Listar</title>
    <link rel="stylesheet" href="../static/estilo.css">
</head>
<body>
    <div class="conteudo">
        <a class='btn-cadastro' href="/cadastrar">Cadastrar</a>
        <table id='tabela-squad'>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>NOME</th>
                    <th>DESCRIÇÃO</th>
                    <th>NÚMERO DE PESSOAS</th>
                    <th>LINGUAGEM BACK-END</th>
                    <th>LINGUAGEM FRONT-END</th>
                </tr>
            </thead>
            <tbody>
                {% for s in lista %}
                <tr>
                    <td>{{ s.id }}</td>
                    <td>{{ s.nome }}</td>
                    <td>{{ s.descricao }}</td>
                    <td>{{ s.numero_pessoas }}</td>
                    <td>{{ s.linguagem_backend.nome }}</td>
                    <td>{{ s.framework_frontend.nome }}</td>
                    <td>{{ s.sgbds.nome }}</td>
                    <td>
                        <a href="/cadastrar?id={{ s.id }}" class="editar">Editar</a>
                        <a href="/excluir?id={{ s.id }}" class="excluir">Excluir</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

    </div>
</body>
</html>
